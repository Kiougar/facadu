<html lang="en" ng-app="FacaduApp">
  <head>
    <base href="/index.html" />
    <link type="text/css" rel="stylesheet" href="static/bower_components/angular-material/angular-material.min.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body layout="row" ng-controller="AppCtrl" ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="isArrowToggled()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <a href="/"><md-icon md-svg-src="md-menu"></md-icon></a>
                <span flex></span>
                <h2><span>Facadu</span></h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-content>
            <md-button ng-repeat="menu in menuItems" ng-href="{{menu.url}}" ng-class="{'active' : currentMenu == menu}">
                {{ menu.label }}
            </md-button>
        </md-content>
    </md-sidenav>
    <div layout="column" flex>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button toggle-sidenav" ng-class="{'toggled': isArrowToggled()}"
                           ng-click="toggleSidenav('left')" aria-label="Menu">
                    <md-icon md-svg-src="md-tabs-arrow"></md-icon>
                </md-button>
                <span flex></span>
                <h1><span>{{ currentMenu.label }}</span></h1>
                <span flex></span>
            </div>
        </md-toolbar>
        <div layout="column" layout-padding flex id="content">
            <div ng-include="paths.templates + 'toolbar.html'" class="content-toolbar"></div>
            <div layout-padding ng-view></div>
        </div>
        <div id="fab-content">
            <md-fab-speed-dial md-direction="left" class="md-scale">
                <md-fab-trigger>
                    <a ng-href="/ep">
                        <md-button aria-label="menu" class="md-fab md-raised">
                            <!--<md-icon md-svg-src="img/icons/menu.svg"></md-icon>-->
                            <md-icon md-font-icon="material-icons">person</md-icon>
                        </md-button>
                    </a>
                </md-fab-trigger>
                <md-fab-actions>
                    <!-- Using ng-repeat inside md-fab-actions does not hide generated items -->
                    <!--<md-button ng-repeat="item in moreItems" aria-label="{{item.label}}" class="md-fab md-raised md-mini">-->
                        <!--<md-icon md-svg-src="img/icons/twitter.svg"></md-icon>-->
                        <!--<md-icon md-font-icon="material-icons">{{item.ligature}}</md-icon>-->
                    <!--</md-button>-->
                    <md-button aria-label="logout" class="md-fab md-raised md-mini">
                        <!--<md-icon md-svg-src="img/icons/facebook.svg"></md-icon>-->
                        <md-icon md-font-icon="material-icons">exit_to_app</md-icon>
                    </md-button>
                    <md-button aria-label="print" class="md-fab md-raised md-mini" ng-click="doPrint()">
                        <!--<md-icon md-svg-src="img/icons/hangout.svg"></md-icon>-->
                        <md-icon md-font-icon="material-icons">print</md-icon>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script type="text/javascript" src="static/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="static/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="static/bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="static/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="static/bower_components/angular-material/angular-material.min.js"></script>
    <!-- Application JS file -->
    <script type="text/javascript" src="static/javascripts/facadu.js"></script>
    <script type="text/javascript" src="static/javascripts/facaduAssets.js"></script>
    <script type="text/javascript" src="static/javascripts/facaduDirectives.js"></script>
  </body>
</html>
