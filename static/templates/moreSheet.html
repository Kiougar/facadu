<md-bottom-sheet class="md-list more-sheet">
  <md-list>
    <md-list-item ng-repeat="item in moreItems">
      <md-button class="md-list-item-content" ng-click="moreItemClick($index)">
        <md-icon md-svg-src="{{item.icon}}" ng-if="item.icon"></md-icon>
        <span class="md-inline-list-icon-label">{{ item.name }}</span>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
